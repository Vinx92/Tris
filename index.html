<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="asset/tic-tac-toe.png" type="image/x-icon" />
  <title>Tris</title>
  <style>
    * {
      font-family: "Bebas Neue", sans-serif;
      font-weight: 400;
      font-style: normal;
      user-select: none;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
    }

    .scelta-team {
      width: 500px;
      height: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .scelta-modalita {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select {
      font-size: 15px;
      text-align: center;
    }

    #titolo {
      background-color: black;
      color: white;
      padding: 5px 20px;
      border-radius: 7px;
    }

    .team {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cerchio,
    .croce {
      cursor: pointer;
    }

    .cont-grid {
      display: grid;
      align-content: center;
      justify-content: center;
      grid-template-columns: 165px 165px 165px;
      grid-template-rows: 165px 165px 165px;
      width: 500px;
      height: 500px;
      margin-top: auto;
      margin-bottom: auto;
    }

    .giocatori {
      margin-top: auto;
      margin-bottom: auto;
      width: 500px;
    }

    .scelta-giocatori {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .conteiner-gioco {
      display: flex;
      width: 100%;
      flex-direction: column;
      align-items: center;
    }

    .dettagli-giocatori {
      display: flex;
      justify-content: space-evenly;
    }

    .cont-puls {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    /* input {
      } */

    .messaggio-risultato {
      position: absolute;
      top: 420px;
      z-index: 2;
    }

    .hide {
      display: none;
    }

    .border {
      border: 5px solid black;
    }

    .border-left {
      border-left: 5px solid black;
    }

    .border-right {
      border-right: 5px solid black;
    }

    .border-bottom {
      border-bottom: 5px solid black;
    }

    .centraggio {
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="scelta-team">
    <h1 id="titolo">GIOCATORE UNO SCEGLI IL TUO TEAM</h1>
    <div class="team">
      <div class="cerchio">
        <img id="scelta-uno" src="asset/cerchio.png" alt="icona cerchio" draggable="false" />
      </div>
      <img style="width: 90px;" src="asset/VS.png" alt="icona fight" draggable="false">
      <div class="croce">
        <img id="scelta-due" src="asset/croce.png" alt="icona croce" draggable="false" />
      </div>
    </div>
    <div class="scelta-modalita">
      <h2>SCEGLI LA MODALITÃ  DI GIOCO</h2>
      <select name="modalita-gioco" id="modalita-gioco" disabled>
        <option value="nulla"></option>
        <option value="megliotre">IL PRIMO CHE ARRIVA A TRE</option>
        <option value="infinito">INFINITO</option>
      </select>
    </div>
  </div>
  <div class="conteiner-gioco hide">
    <div class="giocatori">
      <div class="dettagli-giocatori">
        <div class="scelta-giocatori" id="scelta-giocatore-uno">
          <h3>Giocatore 1</h3>
          <h3>WIN</h3>
          <h3 id="punteggio-uno">0</h3>
          <img style="width: 50px" id="team-giocatore-uno" src="" alt="icona" draggable="false" />
        </div>
        <div class="scelta-giocatori" id="scelta-giocatore-due">
          <h3>Giocatore 2</h3>
          <h3>WIN</h3>
          <h3 id="punteggio-due">0</h3>
          <img style="width: 50px" id="team-giocatore-due" src="" alt="icona" draggable="false" />
        </div>
      </div>
      <div class="cont-puls">
        <input id="rigioca" type="button" value="Rigioca" />
      </div>
    </div>
    <h2 class="messaggio-risultato hide"></h2>
    <div class="cont-grid">
      <div class="border-bottom centraggio casella"></div>
      <div class="border-left border-right border-bottom centraggio casella"></div>
      <div class="border-bottom centraggio casella"></div>
      <div class="border-bottom centraggio casella"></div>
      <div class="border-left border-right border-bottom centraggio casella"></div>
      <div class="border-bottom centraggio casella"></div>
      <div class="centraggio casella"></div>
      <div class="border-left border-right centraggio casella"></div>
      <div class="centraggio casella"></div>
    </div>
  </div>
</body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<script src="script.js"></script>

</html>
