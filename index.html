<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="asset/tic-tac-toe.png" type="image/x-icon" />
  <title>Tris</title>
  <style>
    * {
      user-select: none;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background-color: #3b3b3b;
      font-family: "Rock Salt", cursive;
      font-weight: 400;
      font-style: normal;
    }

    .scelta-team {
      width: 500px;
      height: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .scelta-modalita {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-weight: bold;
      font-size: 16px;
      margin: 12px 0px;
      color: black;
    }

    select {
      font-size: 20px;
      text-align: center;
      font-family: "Bebas Neue", sans-serif;
      font-weight: 400;
      font-style: normal;
      user-select: none;
    }

    #titolo {
      color: black;
      padding: 5px 20px;
      border-radius: 7px;
      font-size: 16px;
    }

    .team {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cerchio,
    .croce {
      cursor: pointer;
    }

    .cont-grid {
      display: grid;
      align-content: center;
      justify-content: center;
      grid-template-columns: 165px 165px 165px;
      grid-template-rows: 165px 165px 165px;
      width: 500px;
      height: 500px;
      margin-top: 15px;
    }

    .giocatori {
      margin-bottom: 15px;
      width: 500px;
    }

    .scelta-giocatori {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .conteiner-gioco {
      display: flex;
      width: 100%;
      flex-direction: column;
      align-items: center;
    }

    .dettagli-giocatori {
      display: flex;
      justify-content: space-evenly;
    }

    .cont-puls-mess {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    input {
      border: none;
      padding: 5px 25px;
      border-radius: 20px;
      cursor: pointer;
      font-family: "Bebas Neue", sans-serif;
      font-weight: 400;
      font-style: normal;
      user-select: none;
      font-size: 20px;
      background-color: #abd0ff;
    }

    input:hover {
      background-color: #7da7df;
    }

    input:active {
      background-color: #507fbd;
    }

    .hide {
      display: none;
    }

    .border {
      border: 5px solid white;
    }

    .border-left {
      border-left: 5px solid white;
    }

    .border-right {
      border-right: 5px solid white;
    }

    .border-bottom {
      border-bottom: 5px solid white;
    }

    .centraggio {
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .attivo {
      background-color: #00ab00;
    }

    .back-attivo {
      height: 50px;
      padding: 10px;
      border-radius: 45px;
    }

    .reset {
      position: absolute;
      right: 0;
      margin: 10px 10px 0px 0px;
    }
  </style>
</head>

<body>
  <a class="reset hide" href="index.html" draggable="false"><img src="asset/reset.png" alt="icona reset"
      draggable="false"></a>
  <div class="scelta-team">
    <h1 id="titolo">GIOCATORE UNO SCEGLI IL TUO TEAM</h1>
    <div class="team">
      <div class="cerchio">
        <img id="scelta-uno" src="asset/cerchio.png" alt="icona cerchio" draggable="false" />
      </div>
      <img style="width: 90px;" src="asset/VS.png" alt="icona fight" draggable="false">
      <div class="croce">
        <img id="scelta-due" src="asset/croce.png" alt="icona croce" draggable="false" />
      </div>
    </div>
    <div class="scelta-modalita">
      <label for="modalita-gioco">SCEGLI LA MODALITÃ  DI GIOCO</label>
      <select name="modalita-gioco" id="modalita-gioco" disabled>
        <option value="nulla"></option>
        <option value="megliotre">IL PRIMO CHE ARRIVA A TRE</option>
        <option value="infinito">INFINITO</option>
      </select>
    </div>
  </div>
  <div class="conteiner-gioco hide">
    <div class="giocatori">
      <div class="dettagli-giocatori">
        <div class="scelta-giocatori" id="scelta-giocatore-uno">
          <h3 style="margin-bottom: 0">Giocatore 1</h3>
          <h3 style="margin: 0">WIN</h3>
          <h3 style="margin-top: 0" id="punteggio-uno">0</h3>
          <div id="giocatore-uno-attivo" class="attivo back-attivo">
            <img style="width: 50px" id="team-giocatore-uno" src="" alt="icona" draggable="false" />
          </div>
        </div>
        <div class="scelta-giocatori" id="scelta-giocatore-due">
          <h3 style="margin-bottom: 0">Giocatore 2</h3>
          <h3 style="margin: 0">WIN</h3>
          <h3 style="margin-top: 0" id="punteggio-due">0</h3>
          <div id="giocatore-due-attivo" class="back-attivo">
            <img style="width: 50px" id="team-giocatore-due" src="" alt="icona" draggable="false" />
          </div>
        </div>
      </div>
      <div class="cont-puls-mess hide">
        <h2 class="messaggio-risultato"></h2>
        <input id="rigioca" type="button" value="Rigioca" />
      </div>
    </div>
    <div class="cont-grid">
      <div class="border-bottom centraggio casella"></div>
      <div class="border-left border-right border-bottom centraggio casella"></div>
      <div class="border-bottom centraggio casella"></div>
      <div class="border-bottom centraggio casella"></div>
      <div class="border-left border-right border-bottom centraggio casella"></div>
      <div class="border-bottom centraggio casella"></div>
      <div class="centraggio casella"></div>
      <div class="border-left border-right centraggio casella"></div>
      <div class="centraggio casella"></div>
    </div>
  </div>
</body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rock+Salt&display=swap" rel="stylesheet">
<script src="script.js"></script>

</html>
