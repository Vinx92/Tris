<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="asset/tic-tac-toe.png" type="image/x-icon">
    <title>Tris</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
        }

        .scelta-team {
            width: 500px;
            height: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .team {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cerchio,
        .croce {
            cursor: pointer;
        }

        .cont-grid {
            display: grid;
            align-content: center;
            justify-content: center;
            grid-template-columns: 165px 165px 165px;
            grid-template-rows: 165px 165px 165px;
            width: 500px;
            height: 500px;
            margin: auto;
        }

        .hide {
            display: none;
        }

        .border {
            border: 5px solid black;
        }

        .border-left {
            border-left: 5px solid black;
        }

        .border-right {
            border-right: 5px solid black;
        }

        .border-bottom {
            border-bottom: 5px solid black;
        }

        .centraggio {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="scelta-team">
        <h1 id="titolo">SCEGLIE IL GIOCATORE UNO</h1>
        <div class="team">
            <div class="cerchio"><img src="asset/cerchio.png" alt="icona cerchio"></div>
            <p style="font-size: 50px;">VS</p>
            <div class="croce"><img src="asset/croce.png" alt="icona croce"></div>
        </div>
    </div>
    <div class="cont-grid hide">
        <div class="border-bottom centraggio casella"></div>
        <div class="border-left border-right border-bottom centraggio casella"></div>
        <div class="border-bottom centraggio casella"></div>
        <div class="border-bottom centraggio casella"></div>
        <div class="border-left border-right border-bottom centraggio casella"></div>
        <div class="border-bottom centraggio casella"></div>
        <div class="centraggio casella"></div>
        <div class="border-left border-right centraggio casella"></div>
        <div class="centraggio casella"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
